<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Amigo Secreto</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				background: #f4f4f9;
			}
			.card {
				background: #fff;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				text-align: center;
				width: 100%;
				max-width: 400px;
			}
			h1 {
				color: #333;
				margin-bottom: 1.5rem;
			}
			input[type="text"] {
				width: 100%;
				padding: 12px;
				margin-bottom: 1rem;
				border: 1px solid #ddd;
				border-radius: 5px;
				font-size: 18px;
				text-align: center;
				text-transform: uppercase;
				box-sizing: border-box;
			}
			button {
				width: 100%;
				padding: 12px;
				background: #28a745;
				color: #fff;
				border: none;
				border-radius: 5px;
				font-size: 16px;
				cursor: pointer;
			}
			.alert {
				background: #ffe6e6;
				color: #b30000;
				padding: 10px;
				border-radius: 5px;
				margin-bottom: 1rem;
			}
			.result {
				max-width: 400px;
				margin: 1rem auto;
				padding: 1rem;
				background: #fff;
				border-radius: 8px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="card" id="card">
			<h1>Amigo Secreto </h1>
			<div id="alert-container"></div>
			<form id="code-form">
				<input
					id="codigo"
					name="codigo"
					type="text"
					maxlength="4"
					placeholder="Ingresa tu c贸digo"
					autocomplete="off"
					required
				/>
				<button type="submit">Ver mi Amigo Secreto</button>
			</form>
		</div>

		<script>
			const form = document.getElementById("code-form");
			const input = document.getElementById("codigo");
			const alertContainer = document.getElementById("alert-container");
			const card = document.getElementById("card");

			function showError(msg) {
				alertContainer.innerHTML = `<div class="alert">${msg}</div>`;
			}

			function showResult(nombre, amigo) {
				document.body.innerHTML = "";
				const div = document.createElement("div");
				div.className = "result";
				div.innerHTML = `\n        <h2>Hola ${nombre} </h2>\n        <p>Te ha tocado regalar a:</p>\n        <strong style="color:#28a745">${amigo}</strong>\n        <div style="margin-top:1rem"><a href="/">Volver</a></div>\n      `;
				document.body.appendChild(div);
			}

			form.addEventListener("submit", async (e) => {
				e.preventDefault();
				alertContainer.innerHTML = "";
				const codigo = (input.value || "").trim().toUpperCase();
				if (!codigo) return showError("Ingresa un c贸digo");

				try {
					const res = await fetch("/api/buscar", {
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({ codigo }),
					});

					if (res.status === 404) {
						return showError("C贸digo inv谩lido, int茅ntalo nuevamente");
					}
					if (!res.ok) {
						return showError("Error al consultar la base de datos");
					}

					const data = await res.json();
					showResult(data.nombre_participante, data.nombre_amigo_secreto);
				} catch (err) {
					console.error(err);
					showError("Error de conexi贸n");
				}
			});
		</script>
	</body>
</html>
